<!DOCTYPE html>
<html lang="en">

<body>

    <p id="444"></p>
    <div id="table"></div>

    <script>
        function createTable(n, k) {

            let a = 0;

            let nums = httpGet(`http://localhost:8081/?height=${n}&width=${k}`)
            let table = "<table border='10' width = 800px height = 800px align='center'>"
            for (let i = 0; i < n; i++) {
                table += "<tr>"
                for (let j = 0; j < k; j++) {

                    // var a = httpGet('http://localhost:8081/')

                    if (nums[a] == 0 || nums[a] == 1 || nums[a] == 2) {

                        table += "<td align='center' colspan='1' style=background-color:Red> </td> "
                    }
                    if (nums[a] == 3 || nums[a] == 4 || nums[a] == 5) {
                        table += "<td align='center' colspan='1' style=background-color:Green> </td> "
                    }
                    if (nums[a] == 6) {
                        table += "<td align='center' colspan='1' style=background-color:DodgerBlue> </td> "

                    }

                    a++;

                }

                table += "</tr>"
            }
            table += "</table>"
            return table

        }
        const board = createTable(6, 10)
        document.getElementById("table").innerHTML = board

        function httpGet(theUrl) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", theUrl, false); // false for synchronous request
            xmlHttp.send(null);
            return JSON.parse(xmlHttp.responseText);
        }






    </script>

</body>

</html>
